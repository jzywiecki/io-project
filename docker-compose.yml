
services:
  app-server:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - "8080:8080" 
    restart: always
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - frontend

  app-client:
    build:
      context: client 
      dockerfile: Dockerfile
    ports:
      - "3000:3000" 
    restart: always
    networks:
      - frontend  

# Networks to be created to facilitate communication between containers
networks:
  backend:
  frontend:  